<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7-bundle.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">Le Jardin Gourmand</div>
            </div>
          </div>

          <!-- Toolbar -->
          <div class="toolbar toolbar-bottom">
            <div class="toolbar-inner">
                <div class="center">EMMU3 - 2023</div>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <div class="block">
                <p>Au "Jardin Gourmand", on trouve une jolie chaumière avec une cheminée ouverte auprès de laquelle vous pourrez vous délecter de la cuisine d'un grand chef reconnu par la chaîne Internationale des Rôtisseurs</p>
            </div>
            <!-- List View -->
            <div class="list list-strong list-dividers list-outline">
                <ul>
                   <!-- premier élément de la ListView -->
                    <li>
                        <a class="item-content item-link" href="/findUs/">
                            <div class="item-inner">
                                <div class="item-title">
                                   Trouvez-nous
                                </div>
                            </div>
                        </a>
                    </li>
					<!-- deuxième élément de la ListView -->
                    <li>
                        <a class="item-content item-link" href="#">
                            <div class="item-inner">
                                <div class="item-title">
                                    Nos spécialités
                                </div>
                            </div>
                        </a>
                    </li>
					<!-- troisième élément de la ListView -->
                    <li>
                        <a class="item-content item-link" href="#">
                            <div class="item-inner">
                                <div class="item-title">
                                    Contactez-nous
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- path to phantom corcova library -->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7-bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
